steps:
  - label: x86_64-linux
    command: ./build-x86-64-linux.sh
    env:
      NIX_PATH: "nixpkgs=https://nixos.org/channels/nixos-19.03-small"
      NIX_SSHOPTS: "-i /etc/aarch64-ssh-private"
    agents:
      r13y: true
  - label: aarch64-linux
    command: cp /etc/aarch64-build-cfg ./build.cfg && ./build-aarch64-linux.sh
    env:
      NIX_PATH: "nixpkgs=https://nixos.org/channels/nixos-19.03-small"
      NIX_SSHOPTS: "-i /etc/aarch64-ssh-private"
    agents:
      r13y: true
