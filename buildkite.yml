steps:
  - label: m2.xlarge.x86
    command: ./build-x86-64-linux.sh m2.xlarge.x86
    env:
      NIX_PATH: "nixpkgs=https://nixos.org/channels/nixos-19.03-small"
      NIX_SSHOPTS: "-i /etc/aarch64-ssh-private"
    agents:
      r13y: true

  - label: c2.large.arm
    command: cp /etc/aarch64-build-cfg ./build.cfg
    env:
      NIX_PATH: "nixpkgs=https://nixos.org/channels/nixos-19.03-small"
      NIX_SSHOPTS: "-i /etc/aarch64-ssh-private"
    agents:
      r13y: true

  - wait

  - label: c1.large.arm
    command: cp /etc/aarch64-build-cfg ./build.cfg
    env:
      NIX_PATH: "nixpkgs=https://nixos.org/channels/nixos-19.03-small"
      NIX_SSHOPTS: "-i /etc/aarch64-ssh-private"
    agents:
      r13y: true
